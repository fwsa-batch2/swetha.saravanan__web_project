        <figure>
            <img src="../assets/images/london.jpg" alt="london">
            <h2>London</h2>
            <p>London city is a memoir of cobbled streets and hidden gems, and you’re bound to unravel a new side
                of it every time you’re over here. It is located in the Southeastern area of Great Britain and
                has something for everyone, from history and culture to fine food and good times. London is packed
                with conventional tourist spots, and the best way to explore the city is to discover the lesser-known
                nooks and crannies. The capital is known for its world-class cuisines, fashion statement, and superb
                shopping.</p>
        </figure>

        <figure>
            <img src="../assets/images/bristol.jpg" alt="bristol">
            <h2>Bristol</h2>
            <p>Southwest of England, located on River Avon is the city of Bristol. Out of all the places in England,
                Bristol is one you simply can't skip, especially if you're a culture vulture because that's just how
                lively
                and culturally wealthy the city is. Cute vintage structures, independent business and a strong
                impression of youth on
                its culture as a whole is what makes Bristol stand out amongst other cities in England. </p>
        </figure>
        <figure>
            <img src="../assets/images/birmingham.webp" alt="brimingham">
            <h2>Birmingham</h2>
            <p>Situated in England’s West Midlands region, Birmingham is a city full of landmarks belonging to the
                industrial
                revolution period. The Brummies of Birmingham have left quite an impression on the tourists over the
                years by their welcoming nature.
                Birmingham houses a number of canals that are at present adorned with aesthetic restaurants and drinking
                places on both sides.
                This delightful destination is therefore one of the most preferred tourist places in England.
            </p>
        </figure>
        <figure>
            <img src="../assets/images/manchester.jpg" alt="manchester">
            <h2>Manchester</h2>
            <p>Situated in the northwest of England, Manchester is a city of rich industrial legacy. The city is
                particularly known for its
                unique architecture, iconic music scene, the impact of sports on its culture, and a lot more.
                Popularized as England's second city,
                Manchester was once an epitome of an industry that has now evolved into a cultural heaven with
                libraries, nightclubs and a prideful
                sporting past and has become one of the most important places to visit in England.</p>
        </figure>
        <figure>
            <img src="../assets/images/buckingham.jpg" alt="buckingham">
            <h2>Buckingham palace</h2>
            <p>One of the most iconic Royal buildings in the United Kingdom, Buckingham Palace is the royal residential
                hub of the Queen of England.
                Notably, it crowns itself as one of the very few working Royal Palaces existing across the world and it
                is one of the best places
                to visit in England. On the occasion of both national and royal celebrations, the Queen of England gives
                her public appearance
                through the Palace’s central gallery.
            </p>
        </figure>
        <figure>
            <img src="../assets/images/piccadilly.jpg" alt="piccadilly">
            <h2>Picadilly circus</h2>
            <p>Breaking the suspense, the widely held Piccadilly Circus is not a circus in reality. It is a place that
                was named after a
                tailor Roger Biker, who once upon a time became famous for selling piccadils. Roger used to make
                Piccadils
                which were worn by the gentrified in the late 17th century.It is in the vicinity of some of the famous
                places like Leicester Square,
                Haymarket, Regent Street, Oxford Circle, and Shaftesbury Avenue.Piccadilly Circus becomes more beautiful
                and bustling after sundown.
            </p>
        </figure>
        <figure>
            <img src="../assets/images/rugby.jpg" alt="rugby">
            <h2>Twinkenham Rugby stadium</h2>
            <p>When in London, you can enjoy a tour of Twickenham Rugby Stadium with an expert guide who give you a
                detailed version of everything
                that goes on behind the scenes. You can also enjoy exclusive access to the England dressing room, visit
                the players’ tunnel and walk
                onto the pitch.The tour also includes entry into the World Rugby Museum which holds the biggest
                collection of rugby memorabilia in the world.
                You can even enter the Royal Box and enjoy VIP views of the entire arena.</p>
        </figure>
        <figure>
            <img src="../assets/images/arena.jpg" alt="arena">
            <h2>The O2 Arena</h2>
            <p>The O2 Arena is the country’s second-largest indoor venue when looking at the seating capacity. In terms
                of ticket sales, the arena regularly
                ranks at the top position in the entire world and is a popular choice amongst bands and artists
                performing in the city. If you want to attend
                a concert in London, you must have a look at O2’s availability and you will almost always find something
                fun to attend.
                Apart from musical performances, the venue also hosts sporting events including the Olympics and
                Paralympics.
            </p>
        </figure>
