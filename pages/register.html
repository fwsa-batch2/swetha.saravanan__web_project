<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../assets/images/tour.png" style="background: none">
    <title>register</title>
    <link rel="stylesheet" href="../assets/css/register.css">
</head>

<body class="register">

    <div class="demo">
        <form onsubmit="submitHandler(event)">
            <h2 style="text-align:center">REGISTRATION</h2>
           
            <input type="text" id="name" minlength="3" placeholder="NAME" pattern="[A-Za-z]{3,255}" title="User name must be greater than 3 characters" required>
            <input type="email" id="email" placeholder="GMAIL" pattern="[a-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,}$"
                required>
            <input type="number" id="phoneno" title="Value must be less than or equal to 9999999999" min="6000000000" max="9999999999"  placeholder="PHONE NO" style="width:300px"
                required>
            <input type="password"  style="width:300px" placeholder="CREATE PASSWORD" id="create"
                pattern="[A-Za-z0-9]{5,12}" required>
            <input type="password"  style="width:300px" placeholder="CONFIRM PASSWORD`" id="confirm"
                pattern="[A-Za-z0-9]{5,12}" required><br><br>
                <input type="checkbox" id="check" onchange="checkBox()"><h3 style="margin-top:-30px; margin-left : 90px;">Show Password</h3>
            <button type="submit" style=" margin-left: 100px;margin-top:15px; font-weight: bold; border-radius: 50px;">Submit</button>
            <h3>Already Have an account <a href="../index.html" id="login">Sign In</a> please</h3>
            
        </form>
       
    <script src="../assets/js/register.js"></script>
</body>

</html>
