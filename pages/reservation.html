<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background-color: white;
        }
</style>
</head>

<body>
    <div id="preform" class="preform">
        <form>
            <a onclick="closeNav()" href="javascript:void(0)" id="close" class="closebtn"
                style="color :blue;  border-radius : 10%; margin-left: 650px; font-size: 25px;" >
                &#10005;</a>
            <h2>Source</h2>
            <input type="text" pattern="[A-Za-z]{3,255}" placeholder="Enter your source address">
            <h2>Destination</h2>
            <select name="destination" id="destination">
                <option class="option" value="select places">Available Places</option>
                <optgroup label="America">
                    <option value="Chicago">Chicago</option>
                    <option value="New york">Newyork</option>
                    <option value="San francisco">San francisco</option>
                </optgroup>
                <optgroup label="Asia">
                    <option value="India">India</option>
                    <option value="Beijing">Beijing</option>
                    <option value="Hongkong">Hongkong</option>
                </optgroup>
                <optgroup label="Europe">
                    <option value="Moscow">Moscow</option>
                    <option value="England">England</option>
                    <option value="Switzerland">Switzerland</option>
                </optgroup>
            </select>
            <h2>No of travellers</h2>
            <h2>Adults(18+)</h2>
            <input type="number" id="adults" pattern="[0-9]{1,10}" max="10" required>
            <h2>Children(18-)</h2>
            <input type="number" id="children" pattern="[0-9]{0,10}" required>
            <h2>Date of Departure</h2>
            <input type="date" id="departure" required>
            <h2>Date of Arrival</h2>
            <input type="date" id="arrival" required><br><br>
            <button type="submit">submit</button>
        </form>
    </div>
    <button onclick="openNav()">Select</button>
   <script src="../assets/js/getdetail.js"></script>
    <script>
        function OpenNav() {
            document.getElementById("preform").style.width="700px";
        }
        function closeNav() {
            document.getElementById("preform").style.width="0px";
        }
    </script>
</body>

</html>
